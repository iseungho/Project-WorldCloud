  <head>
    <meta charset="utf-8" />
    <meta

    <title>워드 클라우드</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      h1 {
        font-size: 40px;
        margin-top: 20px;
        text-align: center;
        color: white;
      }
      .container1 {
        display: flex;
        justify-content: center;
        padding: 15px;
        margin: auto;
        max-width: 500px;
        align-items: center;
      }

      .btn-group {
        text-align: center;
      }

      .btn {
        margin: 10px;
        font-size: 30px;
        background-color: #77abff;
        border: none;
        text-align: center;

        border-radius: 5px;
        padding-left: 10px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #3f9bfd;
      }
    </style>
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
      id="mainNav"
    >
      <br /><br />
      <div class="container">
        <br /><br />
        <a class="navbar-brand" href="/">World Cloud</a>
        <button
          class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a
                class="nav-link py-3 px-0 px-lg-3 rounded"
                href="/#about"
                >설명</a
              >
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a
                class="nav-link py-3 px-0 px-lg-3 rounded"
                href="/#contact"
                >고객지원</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br /><br />
    <!-- About Section-->
    <section class="page-section bg-primary text-white mb-0" id="about">
      <div class="container">
        <!-- About Section Heading-->
        <br /><br /><br />
        <h1>대주제를 입력하세요 !</h1>
        <div class="container1">
          <br /><br />

          <form action="/details" method="get">
            <div class="btn-group d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-primary"
                name="keyword"
                value="Social"
              >
                사회
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                name="keyword"
                value="Political"
              >
                정치
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                name="keyword"
                value="Economic"
              >
                경제
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                name="keyword"
                value="International"
              >
                국제
              </button>
            </div>
            <div class="btn-group d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-primary"
                name="keyword"
                value="Cultural"
              >
                문화
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                name="keyword"
                value="Entertainment"
              >
                연예
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                name="keyword"
                value="Sports"
              >
                스포츠
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                name="keyword"
                value="IT"
              >
                IT
              </button>
            </div>
            <br />
            <br />
            <br />
          </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      </div>
    </section>
    <!-- Footer-->
    <footer class="footer text-center">
      <div class="container">
        <div class="row">
          <!-- Footer Location-->
          <div class="col-lg-4 mb-5 mb-lg-0">

              세종특별자치시 조치원읍 세종로 2639

              ><i class="fas fa-newspaper"></i

            <h4 class="text-uppercase mb-4">CONTACT</h4>
            <p class="lead mb-0">Back-end : juintin@mail.hongik.ac.kr</p>
            <p class="lead mb-0">Front-end : ghehf51@naver.com</p>
          </div>
        </div>
      </div>

    <div class="copyright py-4 text-center text-white">
      <div class="container">
        <small>Copyright &copy; WorldCloud 2023</small>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
